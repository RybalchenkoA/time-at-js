<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="clokk">
			<div id="clock">

			</div>
	</div>
	<script type="text/javascript">

	window.onload = function(){
		window.setInterval(function(){
			var now = new Date();
			var clock = document.getElementById("clock");
		clock.innerHTML = now.toLocaleTimeString();
	}, 1000);
};

	</script>

</body>
</html>
